baseURL: "https://charanhu.github.io/"
languageCode: en-us
title: Charana H U
theme: hugo-PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects
      weight: 30
    - identifier: experience
      name: Experience
      url: /experience
      weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Charana H U"
    subtitle: "I'm a **Software Development Engineer** at **TietoEvry**, \n\n**B.Eng.** in **Information Science & Engineering** at **SDM Institute of Technology, Ujire, Dharmasthala, Mangalore**, batch of 2021. \n\n**Applied AI**, **Machine Learning** & **Deep Learning** Practioner,\n\n**Internet** content Creator at **YouTube**"
    imageUrl: "home/Charan H U.jpg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: "https://drive.google.com/file/d/15bupi_Ez5GhhNa2LIT7an1Qxg-0XKYH2/view"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:charanhumail@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/charanhu"
    - name: "github"
      url: "https://github.com/charanhu"
    - name: "youtube"
      url: "https://www.youtube.com/c/CharanaHU/"
    - name: "cv"
      url: "home/Resume_Charan.pdf"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true